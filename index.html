<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anikul Enterprises - Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .payment-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .payment-modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 0.5rem;
            width: 90%;
            max-width: 500px;
        }
        .form-input:focus {
            outline: 2px solid #4F46E5;
            border-color: transparent;
        }
        @media (max-width: 768px) {
            .checkout-grid {
                grid-template-columns: 1fr;
            }
            .order-summary {
                order: -1;
                margin-bottom: 2rem;
            }
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <h1 class="text-xl font-bold">Anikul Enterprises</h1>
            <a href="#" class="text-gray-600">
                <i class="bi bi-bag text-xl"></i>
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <div class="grid checkout-grid md:grid-cols-5 gap-8">
            <!-- Checkout Form -->
            <div class="md:col-span-3 space-y-8">
                <!-- Contact Info -->
                <div>
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xl font-medium">Contact</h2>
                        <a href="#" class="text-blue-600 text-sm">Log in</a>
                    </div>
                    <div>
                        <input type="text" class="form-input w-full border border-gray-300 rounded-md px-4 py-2" placeholder="Email or mobile phone number">
                    </div>
                </div>

                <!-- Delivery Info -->
                <div>
                    <h2 class="text-xl font-medium mb-4">Delivery</h2>
                    
                    <!-- Country/Region -->
                    <div class="mb-4">
                        <label class="block text-sm text-gray-600 mb-1">Country/Region</label>
                        <div class="relative">
                            <select class="form-input w-full border border-gray-300 rounded-md px-4 py-2 appearance-none bg-white">
                                <option selected>India</option>
                                <option>United States</option>
                                <option>United Kingdom</option>
                                <option>Canada</option>
                            </select>
                            <div class="absolute right-3 top-1/2 transform -translate-y-1/2">
                                <i class="bi bi-chevron-down"></i>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Name -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                        <div>
                            <input type="text" class="form-input w-full border border-gray-300 rounded-md px-4 py-2" placeholder="First name">
                        </div>
                        <div>
                            <input type="text" class="form-input w-full border border-gray-300 rounded-md px-4 py-2" placeholder="Last name">
                        </div>
                    </div>
                    
                    <!-- Address -->
                    <div class="mb-4 relative">
                        <input type="text" id="address" class="form-input w-full border border-gray-300 rounded-md px-4 py-2" placeholder="Address">
                        <div class="absolute right-3 top-1/2 transform -translate-y-1/2">
                            <i class="bi bi-search"></i>
                        </div>
                    </div>
                    
                    <!-- Apartment -->
                    <div class="mb-4">
                        <input type="text" class="form-input w-full border border-gray-300 rounded-md px-4 py-2" placeholder="Apartment, suite, etc. (optional)">
                    </div>
                    
                    <!-- City, State, PIN -->
                    <div class="grid grid-cols-3 gap-4 mb-4">
                        <div>
                            <input type="text" class="form-input w-full border border-gray-300 rounded-md px-4 py-2" placeholder="City">
                        </div>
                        <div class="relative">
                            <select class="form-input w-full border border-gray-300 rounded-md px-4 py-2 appearance-none bg-white">
                                <option selected>Delhi</option>
                                <option>Maharashtra</option>
                                <option>Karnataka</option>
                                <option>Tamil Nadu</option>
                            </select>
                            <div class="absolute right-3 top-1/2 transform -translate-y-1/2">
                                <i class="bi bi-chevron-down"></i>
                            </div>
                        </div>
                        <div>
                            <input type="text" class="form-input w-full border border-gray-300 rounded-md px-4 py-2" placeholder="PIN code">
                        </div>
                    </div>
                    
                    <!-- Phone -->
                    <div class="mb-4 relative">
                        <input type="tel" class="form-input w-full border border-gray-300 rounded-md px-4 py-2" placeholder="Phone">
                        <div class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                            <i class="bi bi-question-circle"></i>
                        </div>
                    </div>
                    
                    <!-- Save Info -->
                    <div>
                        <label class="flex items-center">
                            <input type="checkbox" class="h-4 w-4 text-blue-600 rounded">
                            <span class="ml-2 text-sm">Save this information for next time</span>
                        </label>
                    </div>
                </div>
                
                <!-- Payment Button -->
                <div class="mt-8">
                    <button id="continueToPayment" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-md">
                        Continue to payment
                    </button>
                </div>
            </div>
            
            <!-- Order Summary -->
            <div class="md:col-span-2 bg-gray-100 p-6 rounded-lg h-fit order-summary">
                <!-- Product -->
                <div class="flex mb-6">
                    <div class="relative">
                        <div class="w-20 h-20 bg-white rounded-lg border border-gray-200 flex items-center justify-center">
                            <img src="https://images.unsplash.com/photo-1563245370-3e950ab90f5d?ixlib=rb-1.2.1&auto=format&fit=crop&w=300&q=80" alt="Mobile Holder" class="w-16 h-16 object-contain">
                        </div>
                        <div class="absolute -top-2 -right-2 w-5 h-5 bg-gray-600 rounded-full flex items-center justify-center text-white text-xs">
                            1
                        </div>
                    </div>
                    <div class="ml-4 flex-1">
                        <h3 class="text-sm font-medium">Wall Mounted Mobile Holder With Adhesive Strips (Pack of 4 & 8)</h3>
                        <p class="text-sm text-gray-500">Pack of 4</p>
                    </div>
                    <div class="ml-4">
                        <p class="font-medium">₹599.00</p>
                    </div>
                </div>
                
                <!-- Price Details -->
                <div class="border-t border-gray-300 pt-4 space-y-3">
                    <div class="flex justify-between">
                        <span>Subtotal</span>
                        <span>₹599.00</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="flex items-center">
                            Shipping 
                            <i class="bi bi-question-circle ml-1 text-gray-500"></i>
                        </span>
                        <span class="text-gray-600">Enter shipping address</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="flex items-center">
                            Estimated taxes 
                            <i class="bi bi-question-circle ml-1 text-gray-500"></i>
                        </span>
                        <span>₹107.82</span>
                    </div>
                </div>
                
                <!-- Total -->
                <div class="border-t border-gray-300 mt-4 pt-4">
                    <div class="flex justify-between font-medium text-lg">
                        <span>Total</span>
                        <span><span class="text-sm text-gray-600 mr-1">INR</span> ₹706.82</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Payment Modal -->
    <div id="paymentModal" class="payment-modal">
        <div class="payment-modal-content">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold">Payment</h2>
                <button id="closeModal" class="text-gray-500 hover:text-gray-700">
                    <i class="bi bi-x-lg"></i>
                </button>
            </div>
            
            <div class="mb-4">
                <label class="block text-sm text-gray-600 mb-1">Amount (INR)</label>
                <input type="number" id="amount" value="706.82" class="form-input w-full border border-gray-300 rounded-md px-4 py-2" readonly>
            </div>
            
            <div class="mb-4">
                <label class="block text-sm text-gray-600 mb-1">Card Number</label>
                <input type="text" placeholder="1234 5678 9012 3456" class="form-input w-full border border-gray-300 rounded-md px-4 py-2">
            </div>
            
            <div class="grid grid-cols-2 gap-4 mb-4">
                <div>
                    <label class="block text-sm text-gray-600 mb-1">Expiry Date</label>
                    <input type="text" placeholder="MM/YY" class="form-input w-full border border-gray-300 rounded-md px-4 py-2">
                </div>
                <div>
                    <label class="block text-sm text-gray-600 mb-1">CVV</label>
                    <input type="text" placeholder="123" class="form-input w-full border border-gray-300 rounded-md px-4 py-2">
                </div>
            </div>
            
            <button id="payBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-md">
                Pay Now
            </button>
            
            <div id="status" class="mt-4 text-center text-green-600"></div>
        </div>
    </div>

    <script>
        // Show/hide payment modal
        document.getElementById('continueToPayment').addEventListener('click', () => {
            document.getElementById('paymentModal').style.display = 'flex';
        });
        
        document.getElementById('closeModal').addEventListener('click', () => {
            document.getElementById('paymentModal').style.display = 'none';
        });
        
        // Close modal when clicking outside
        document.getElementById('paymentModal').addEventListener('click', (e) => {
            if (e.target === document.getElementById('paymentModal')) {
                document.getElementById('paymentModal').style.display = 'none';
            }
        });
        
        // Payment processing
        document.getElementById('payBtn').addEventListener('click', async () => {
            const amount = document.getElementById('amount').value;
            if (!amount || amount <= 0) {
                alert('Please enter a valid amount');
                return;
            }

            const paymentData = {
                amount: amount,
                currency: 'INR',
                transactionId: 'txn_' + Date.now(),
                status: 'PENDING'
            };

            // Simulate sending to backend
            console.log('Sending payment:', paymentData);

            // Fake response delay
            document.getElementById('status').innerText = 'Processing payment...';
            document.getElementById('payBtn').disabled = true;
            document.getElementById('payBtn').classList.add('bg-blue-400');
            document.getElementById('payBtn').classList.remove('bg-blue-600', 'hover:bg-blue-700');
            
            setTimeout(() => {
                paymentData.status = 'SUCCESS';
                document.getElementById('status').innerText = `Payment Successful! Transaction ID: ${paymentData.transactionId}`;
                
                // Show success and redirect after 2 seconds
                setTimeout(() => {
                    alert('Payment completed successfully! Redirecting to order confirmation...');
                    document.getElementById('paymentModal').style.display = 'none';
                    // In a real app, we would redirect to the order confirmation page
                }, 2000);
            }, 2000);
        });
        
        // Address search functionality (simulated)
        document.getElementById('address').addEventListener('focus', function() {
            console.log('Address search activated');
        });
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
